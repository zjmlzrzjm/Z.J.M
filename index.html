<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z.J.M Photography</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        Z.J.M Photography
        <div class="language-switcher">
            <button onclick="switchLanguage('en')">English</button> | 
            <button onclick="switchLanguage('zh')">中文</button>
        </div>
    </div>
    <div class="gallery">
        <div class="section hidden" data-category="women">
            <img src="women_story.jpg" alt="女性故事" data-alt-en="Women’s Stories" data-alt-zh="女性故事">
            <p data-text-en="Women’s Stories" data-text-zh="女性故事">女性故事</p>
        </div>
        <div class="section hidden" data-category="cityscape">
            <img src="cityscape.jpg" alt="城市风景" data-alt-en="Cityscapes" data-alt-zh="城市风景">
            <p data-text-en="Cityscapes" data-text-zh="城市风景">城市风景</p>
        </div>
        <div class="section hidden" data-category="self">
            <img src="self_expression.jpg" alt="自我表达" data-alt-en="Self-Expression" data-alt-zh="自我表达">
            <p data-text-en="Self-Expression" data-text-zh="自我表达">自我表达</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
