<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z.J.M Photography</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        Z.J.M Photography
        <div class="language-switcher">
            <button onclick="switchLanguage('en')">English</button> | 
            <button onclick="switchLanguage('zh')">中文</button>
        </div>
    </div>
    <div class="gallery-container">
        <div class="gallery">
            <div class="section" data-category="women">
                <h2 data-text-en="Women’s Stories" data-text-zh="女性故事">女性故事</h2>
                <div class="image-slider" id="slider-women"></div>
            </div>
            <div class="section" data-category="cityscape">
                <h2 data-text-en="Cityscapes" data-text-zh="城市风景">城市风景</h2>
                <div class="image-slider" id="slider-cityscape"></div>
            </div>
            <div class="section" data-category="self">
                <h2 data-text-en="Self-Expression" data-text-zh="自我表达">自我表达</h2>
                <div class="image-slider" id="slider-self"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
