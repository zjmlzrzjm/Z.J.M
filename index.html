<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z.J.M Photography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
            overflow-x: hidden;
        }
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            transition: opacity 1s ease-in-out;
        }
        .hidden {
            opacity: 0;
        }
        .header {
            background: url('cover.jpg') center/cover no-repeat;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .gallery div {
            width: 80%;
            margin: 20px 0;
            text-align: center;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">Z.J.M Photography</div>
    <div class="gallery">
        <div class="section hidden">
            <img src="women_story.jpg" alt="女性故事">
            <p>女性故事</p>
        </div>
        <div class="section hidden">
            <img src="cityscape.jpg" alt="城市风景">
            <p>城市风景</p>
        </div>
        <div class="section hidden">
            <img src="self_expression.jpg" alt="自我表达">
            <p>自我表达</p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sections = document.querySelectorAll(".section");
            const options = {
                root: null,
                threshold: 0.1,
                rootMargin: "0px"
            };
            const observer = new IntersectionObserver(function(entries, observer) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.remove("hidden");
                        observer.unobserve(entry.target);
                    }
                });
            }, options);
            sections.forEach(section => {
                observer.observe(section);
            });
        });
    </script>
</body>
</html>
