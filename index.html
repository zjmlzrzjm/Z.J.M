<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/turn.min.js"></script>
</head>
<body>
    <div class="language-switch">
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('zh')">中文</button>
    </div>
    
    <div class="category-buttons">
        <button onclick="showCategory('women')">Women's Stories</button>
        <button onclick="showCategory('cityscape')">Cityscapes</button>
        <button onclick="showCategory('self')">Self-Expression</button>
    </div>
    
    <div id="women" class="flipbook-container" style="display: block;">
        <div class="flipbook">
            <img src="images/women/women1.jpg" alt="Women's Stories 1">
            <img src="images/women/women2.jpg" alt="Women's Stories 2">
        </div>
    </div>
    
    <div id="cityscape" class="flipbook-container" style="display: none;">
        <div class="flipbook">
            <img src="images/cityscape/cityscape1.jpg" alt="Cityscape 1">
            <img src="images/cityscape/cityscape2.jpg" alt="Cityscape 2">
        </div>
    </div>
    
    <div id="self" class="flipbook-container" style="display: none;">
        <div class="flipbook">
            <img src="images/self/self1.jpg" alt="Self-Expression 1">
            <img src="images/self/self2.jpg" alt="Self-Expression 2">
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
