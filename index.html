<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z.J.M Photography - Multiple Flipbooks</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="language-switcher">
            <button onclick="switchLanguage('en')">English</button> | 
            <button onclick="switchLanguage('zh')">中文</button>
        </div>
        <h1 data-text-en="Z.J.M Photography" data-text-zh="Z.J.M 摄影">Z.J.M 摄影</h1>
    </div>

    <div class="category-selector">
        <button onclick="showCategory('women')">Women’s Stories</button>
        <button onclick="showCategory('cityscape')">Cityscapes</button>
        <button onclick="showCategory('self')">Self-Expression</button>
    </div>

    <div id="women" class="flipbook-container" style="display:none;">
        <h2 data-text-en="Women’s Stories" data-text-zh="女性故事">女性故事</h2>
        <div id="flipbook-women" class="flipbook">
            <div class="page"><img src="images/women/women1.jpg" alt="Women 1"></div>
            <div class="page"><img src="images/women/women2.jpg" alt="Women 2"></div>
        </div>
    </div>

    <div id="cityscape" class="flipbook-container" style="display:none;">
        <h2 data-text-en="Cityscapes" data-text-zh="城市风景">城市风景</h2>
        <div id="flipbook-cityscape" class="flipbook">
            <div class="page"><img src="images/cityscape/cityscape1.jpg" alt="City 1"></div>
            <div class="page"><img src="images/cityscape/cityscape2.jpg" alt="City 2"></div>
            <div class="page"><img src="images/cityscape/cityscape3.jpg" alt="City 3"></div>
        </div>
    </div>

    <div id="self" class="flipbook-container" style="display:none;">
        <h2 data-text-en="Self-Expression" data-text-zh="自我表达">自我表达</h2>
        <div id="flipbook-self" class="flipbook">
            <div class="page"><img src="images/self/self1.jpg" alt="Self 1"></div>
            <div class="page"><img src="images/self/self2.png" alt="Self 2"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
